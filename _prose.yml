prose:
  rooturl: 'content'
  media: 'static/img'
  metadata:
    content/post:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "The title that your readers see on the page."
      - name: "description"
        field:
          element: "textarea"
          label: "Description"
          placeholder: "The meta description - often used by Google in search results page."
      - name: "date"
        field:
          element: "text"
          label: "Date"
          placeholder: "Date in format yyyy-mm-dd."
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          options:
            - name: "Event"
              value: "event"
            - name: "Solidarity"
              value: "solidarity"
          alterable: True
    content/event:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "The title that your readers see on the page."
      - name: "date"
        field:
          element: "text"
          label: "Date"
          placeholder: "Date in format yyyy-mm-dd."
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          options:
            - name: "Event"
              value: "event"
            - name: "Solidarity"
              value: "solidarity"
          alterable: True
    static:
      - name: "url"
        field:
          element: "text"
          label: "Url"
          value: ""
